<form method="POST" action="{{ url_for('event.edit_event', id=event.id) }}" id="edit-event-form">
    <label>Club:</label>
    <select name="club_id" required>
        <option value="">Select Club</option>
        {% for club in clubs %}
        <option value="{{ club[0] }}" {% if club[0] == event.club_id %}selected{% endif %}>
            {{ club[1] }}
        </option>
        {% endfor %}
    </select>

    <label>Match:</label>
    <select name="football_match_id" required>
        <option value="">Select Match</option>
        {% for match in matches %}
        <option value="{{ match[0] }}" {% if match[0] == event.football_match_id %}selected{% endif %}>
            {{ match[1] }}
        </option>
        {% endfor %}
    </select>

    <label>Player:</label>
    <select name="player_id" required>
        <option value="">Select Player</option>
        {% for player in players %}
        <option value="{{ player[0] }}" {% if player[0] == event.player_id %}selected{% endif %}>
            {{ player[1] }}
        </option>
        {% endfor %}
    </select>

    <label>Match Period:</label>
    <input type="text" name="matchperiod" value="{{ event.matchperiod }}" required>

    <label>Event Second:</label>
    <input type="number" name="eventsec" value="{{ event.eventsec }}" min="0" step="0.01" required>

    <label>Event Name:</label>
    <input type="text" name="eventname" value="{{ event.eventname }}" required>

    <label>Action:</label>
    <input type="text" name="action" value="{{ event.action }}" required>

    <label>Modifier:</label>
    <input type="text" name="modifier" value="{{ event.modifier }}" required>

    <label>X Begin:</label>
    <input type="number" name="x_begin" value="{{ event.x_begin }}" required>

    <label>Y Begin:</label>
    <input type="number" name="y_begin" value="{{ event.y_begin }}" required>

    <label>X End:</label>
    <input type="number" name="x_end" value="{{ event.x_end }}" required>

    <label>Y End:</label>
    <input type="number" name="y_end" value="{{ event.y_end }}" required>

    <div class="checkbox-container">
    <label>Success: </label>
    <input type="checkbox" name="is_success" {% if event.is_success %}checked{% endif %}>
</div>

    <button type="submit">Save Changes</button>
</form>
