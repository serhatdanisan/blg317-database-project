{% extends "base.html" %}

{% block title %}Edit Stadium{% endblock %}

{% block header %}Edit Stadium{% endblock %}

{% block content %}
<h2>Edit Stadium</h2>
<form method="POST">
    <label for="name">Stadium Name:</label>
    <input type="text" id="name" name="name" value="{{ stadium.name }}" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" value="{{ stadium.city }}" required><br>

    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" value="{{ stadium.capacity }}" required><br>

    <label for="confederation">Confederation:</label>
    <input type="text" id="confederation" name="confederation" value="{{ stadium.confederation }}" required><br>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
