{% extends "base.html" %}

{% block title %}Edit Stadium{% endblock %}

{% block header %}Edit Stadium{% endblock %}

{% block content %}
<h2>Edit Stadium</h2>
<form method="POST">
    <label for="stadium">Stadium Name:</label>
    <input type="text" name="stadium" value="{{ stadium.stadium }}" required><br>

    <label for="city">City:</label>
    <input type="text" name="city" value="{{ stadium.city }}" required><br>

    <label for="capacity">Capacity:</label>
    <input type="number" name="capacity" value="{{ stadium.capacity }}" required><br>

    <label for="confederation">Confederation:</label>
    <input type="text" name="confederation" value="{{ stadium.confederation }}" required><br>

    <label for="country_id">Country:</label>
    <select name="country_id" required>
        <option value="">Select Country</option>
        {% for country in countries %}
        <option value="{{ country[0] }}" {% if country[0] == stadium.country_id %}selected{% endif %}>
            {{ country[1] }}
        </option>
        {% endfor %}
    </select>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
