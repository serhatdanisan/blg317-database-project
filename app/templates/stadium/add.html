{% extends "base.html" %}

{% block title %}Add Stadium{% endblock %}

{% block header %}Add Stadium{% endblock %}

{% block content %}
<h2>Add a New Stadium</h2>
<form method="POST">
    <label for="stadium">Stadium Name:</label>
    <input type="text" id="stadium" name="stadium" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br>

    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" required><br>

    <label for="confederation">Confederation:</label>
    <input type="text" id="confederation" name="confederation" required><br>

    <select name="country_id">
        <option value="">Select Country</option>
        {% for country in countries %}
        <option value="{{ country[0] }}">{{ country[1] }}</option>
        {% endfor %}
    </select>

    <button type="submit">Add Stadium</button>
</form>
{% endblock %}
