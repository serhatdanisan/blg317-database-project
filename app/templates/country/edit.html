<form method="POST" action="{{ url_for('country.edit_country', id=country.id) }}" id="edit-country-form">
    <label>Name:</label>
    <input type="text" name="name" value="{{ country.name }}" required>

    <label>Capital City:</label>
    <input type="text" name="capital_city" value="{{ country.capital_city }}" required>

    <label>Region:</label>
    <input type="text" name="region" value="{{ country.region }}" required>

    <button type="submit">Save Changes</button>
</form>
