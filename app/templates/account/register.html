{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById("register").classList.add('active');
        });
    </script>
{% endblock %}

{% block content %}
<div class="wrapper">
    <style>
        .wrapper {
            font-family: "DINPro";
            background-color: #1d1d1d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .center {
            text-align: center;
            margin: 0 auto;
            max-width: 400px;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #ff99d5;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            text-align: left;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #505050;
            border-radius: 5px;
            background-color: #1d1d1d;
            color: #ffffff;
        }

        input::placeholder {
            color: #5f5f5f;
        }

        button {
            background-color: #3134D5;
            color: #ffffff;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff99d5;
        }


    </style>
    <div class="center">
        <h1>Sign Up</h1>
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="password">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="email">
            <button type="submit">Sign Up</button>
        </form>
        {% if error %}
            <script>alert("{{ error }}");</script>
        {% endif %}
    </div>
</div>
{% endblock %}
