<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Country Information</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('player.get_players') }}">Players</a></li>
                <li><a href="{{ url_for('stadium.get_stadiums') }}">Stadiums</a></li>
                <li><a href="{{ url_for('match.get_matches') }}">Matches</a></li>
                <li><a href="{{ url_for('country.get_countries') }}">Countries List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            {% if countries %}
                <h2>Countries:</h2>
                <ul>
                    {% for country in countries %}
                        <li>{{ country }}</li>
                    {% endfor %}
                </ul>
            {% elif country %}
                <h2>Country Details:</h2>
                <p>{{ country }}</p>
            {% else %}
                <p>No countries available.</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
