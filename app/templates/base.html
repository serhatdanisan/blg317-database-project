<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FootDATA{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base_style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='foot.ico') }}">
    {% block stylesheets %}
    {% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">{% block header %}<a href="{{ url_for('home.get_matches') }}">FootDATA</a>{% endblock %}</div>
            <ul class="navbar-links">
                <li><a href="{{ url_for('player.get_players') }}">Players</a></li>
                <li><a href="{{ url_for('stadium.get_stadiums') }}">Stadiums</a></li>
                <li><a href="{{ url_for('country.get_countries') }}">Countries</a></li>
                <li><a href="{{ url_for('club.get_clubs') }}">Clubs</a></li>
                <li><a href="{{ url_for('match.get_matches') }}">Matches</a></li>
            </ul>
        </nav>
    </header>
    
    <body>
        {% block content %}{% endblock %}
    </body>

    <footer>
        <p>FootDATA Â© 2024</p>
    </footer>
</body>
</html>
