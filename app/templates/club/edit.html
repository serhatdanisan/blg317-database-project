{% extends "base.html" %}

{% block title %}Edit Club{% endblock %}

{% block header %}Edit Club{% endblock %}

{% block content %}
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ club.name }}" required>

    <label>Official Name:</label>
    <input type="text" name="officialname" value="{{ club.officialname }}" required>

    <label>Country:</label>
    <select name="country" required>
        <option value="">Select Country</option>
        {% for country in countries %}
        <option value="{{ country[1] }}" {% if country[0] == club.country %}selected{% endif %}>
            {{ country[1] }}
        </option>
        {% endfor %}
    </select>

    <label>Stadium:</label>
    <select name="stadiums_id">
        <option value="">Select Stadium</option>
        {% for stadium in stadiums %}
        <option value="{{ stadium[0] }}" {% if stadium[0] == club.stadiums_id %}selected{% endif %}>
            {{ stadium[1] }}
        </option>
        {% endfor %}
    </select>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
